<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Exercícios aula - 02/07</title>
  </head>
  <body>
    <!--
      Renderize o conteúdo, apenas uma vez (não torne o mesmo reativo):

      lista: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>"
    -->

    <div id="app">
      <div v-html="list" v-once></div>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          list: '<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>',
        },
      })
    </script>
  </body>
</html>
