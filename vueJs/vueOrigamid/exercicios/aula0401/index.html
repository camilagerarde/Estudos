<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Exercícios aula - 04/01</title>
  </head>
  <body>
    <!-- 
    Crie uma tela com 3 diferentes Componentes.

    1 - Mostre o tempo do dia usando a API:
    https://www.metaweather.com/api/location/455825/ (Código do Rio de Janeiro)

    2 - Mostre a relação dolar/real
    https://api.exchangeratesapi.io/latest?base=USD

    3 - Mostre o valor de mercado da Apple (marketCap) x
    https://api.origamid.dev/stock/aapl/quote

    Crie os componentes em arquivos separados e utilize import/export
    O componente 1 deve ser registrado globalmente x
    O componente 2 deve ser registrado localmente dentro do componente 3. x
    O componente 3 deve ser registrado localmente da instância Vue.js x
    -->
    <div id="app">
      <componente-tempo></componente-tempo>
      <componente-mercado></componente-mercado>
    </div>

    <script type="module">
      import ComponenteTempo from './ComponenteTempo.js';
      import ComponenteMercado from './ComponenteMercado.js';

      Vue.component('ComponenteTempo', ComponenteTempo);

      const vm = new Vue({
        el: '#app',
        components: {
          ComponenteMercado,
        },
      });

    </script>
  </body>
</html>
