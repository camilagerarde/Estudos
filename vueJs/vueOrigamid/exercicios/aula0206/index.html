<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Exercícios aula - 02/06</title>
  </head>
  <body>
    <!--
      Simule a adição de um produto no carrinho este produto possui estoque de 7 itens
      (utilize a mesma ideia do contador).

      Ao atingir 7 itens mostre uma mensagem informando não ser possível adicinar mais do que 7 itens.

      Remova também o botão de adicionar itens.
    -->

    <div id="app">
      <p>
        Camisas - R$: {{price}},00 <button v-show="build === 0" @click="increase">Adicionar produto ao carrinho</button>
      </p>
      <p v-show="build">
        Quantidade no carrinho: {{build}}
        <button v-show="build" @click="decrease">-</button>
        <button v-show="storage" @click="increase">+</button> <br />
        Total: R${{total}},00
      </p>
      <p v-if="!storage">Não é possivel adicionar, quantidade indisponível</p>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          build: 0,
          storage: 7,
          price: 20,
          total: 0,
        },
        methods: {
          increase() {
            this.build++
            this.storage--
            this.total = this.build * this.price
          },
          decrease() {
            this.build--
            this.storage++
            this.total = this.build * this.price
          },
        },
      })
    </script>
  </body>
</html>
