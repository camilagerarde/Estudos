<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Função Construtora</title>
  </head>
  <body>
    <div id="app">{{info}} {{showThis}}</div>

    <script>
      function VueClone(options) {
        this.options = options
        this.el = document.querySelector(options.el)
        this.data = options.data
      }

      const vmClone = new VueClone({
        el: '#app',
        data: {
          product: 'Camisa',
          color: 'Vermelho',
        },
      })
      console.log(vmClone)

      const vm = new Vue({
        el: '#app',
        data: {
          product: 'Camisa',
          color: 'Vermelho',
        },
        computed: {
          info() {
            return this.product + ' ' + this.color
          },
          showThis() {
            setTimeout(function () {
              console.log(this.product)
              console.log(this, 'this do window')
              // contexto do timeout
            })
            setTimeout(() => {
              console.log(this.product)
              // Arrow function, contexto do elemento pai
            })
          },
        },
      })
      console.log(vm)
    </script>
  </body>
</html>
